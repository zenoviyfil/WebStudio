      <sec></sec>

          <div class="block__container">
            <a class="footer__logo__link" href="index.html">Web<span class="footer__logo__link__color">Studio</span></a>
            <address class="address__container">
              <p class="address">г. Киев, пр-т Леси Украинки, 26</p>
              <ul class="footer__contacts__list">
                <li class="footer__contacts__item">
                  <a class="mail__link__footer" href="mailto:info@example.com">info@example.com</a>
                </li>
                <li class="footer__contacts__item">
                  <a class="tel__link__footer" href="tell:+380991111111">+38 099 111 11 11</a>
                </li>
              </ul>
            </address>
          </div>
          <div class="footer__social">
            <h2 class="social__header">присоединяйтесь</h2>
            <ul class="footer__social__list">
              <li class="footer__social__item">
                <a href="#">
                  <svg class="footer__social__icon">
                    <use href="./imges/icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social__item">
                <a href="#">
                  <svg class="footer__social__icon">
                    <use href="./imges/icons.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social__item">
                <a href="#">
                  <svg class="footer__social__icon">
                    <use href="./imges/icons.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social__item">
                <a href="#">
                  <svg class="footer__social__icon">
                    <use href="./imges/icons.svg#icon-linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer__submit">
            <h2 class="social__header">Подпишитесь на рассылку</h2>
            <div class="footer__submit__area">
              <input class="footer__submit__input" type="text" placeholder="E-mail" />
              <button class="footer__submit__btn" type="submit">
                Подписаться
                <svg class="footer__submit__btn__icon">
                  <use href="./imges/icons.svg#icon-send"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
